<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form method="POST">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"><br>

        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu nombre" required="true"><br>

        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email" 
        placeholder="Escribe tu email" required="true"><br>

        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" 
        placeholder="Escribe tu password" required="true"><br>

        <label for="edad">Edad</label><br>
        <input type="number" id="edad" name="edad" 
        placeholder="Escribe tu edad" required="true"><br>

        <label>Genero</label><br>
        
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>

        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        
        <input type="submit" value="Enviar">     
    </form>
</body>
</html>
